apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      ors: postgresql
  template:
    metadata:
      labels:
        ors: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgresql/ors
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: ors-configmap
                  key: POSTGRESQL_DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: ors-configmap
                  key: POSTGRESQL_DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: ors-configmap
                  key: CUSTOMERS_POSTGRESQL_DB_NAME

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-clusterip-service
spec:
  type: ClusterIP
  selector:
    ors: postgresql
  ports:
    - port: 5432
      targetPort: 5432